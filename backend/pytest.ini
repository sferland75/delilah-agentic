[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --strict-markers
    -p no:warnings
    --asyncio-mode=auto

markers =
    asyncio: mark test as async/await
    slow: mark test as slow running
    integration: mark as integration test
    unit: mark as unit test

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

asyncio_mode = auto